apiVersion: v1
kind: Service
metadata:
  name: qa-telematics-ekslighttowerudpapi
  labels:
    app: lighttowerapiudp
spec:
  type: NodePort
  selector:
    app: lighttowerapiudp
  ports:
    - port: 53
      name: udp
      protocol: UDP
      targetPort: 9090
      nodePort: 30853
    - port: 53
      name: ping
      protocol: TCP
      targetPort: 8080
      nodePort: 30853

