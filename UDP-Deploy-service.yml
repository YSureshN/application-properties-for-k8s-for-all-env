# This is for deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qa-web-dep-lighttowerudpapi
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lighttowerapiudp
  template:
    metadata:
      labels:
        app: lighttowerapiudp
    spec:
      containers:
        - name: lighttowerudplistner
          image: 567234402044.dkr.ecr.us-east-1.amazonaws.com/dev.telematics.ekslighttowerudpapi:latest
          ports:
            - containerPort: 9090
              protocol: UDP
            - containerPort: 9091
              protocol: UDP
            - containerPort: 9092
              protocol: UDP
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          configMap:
            name: lighttowerudp-config
 
 
